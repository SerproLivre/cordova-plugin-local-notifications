apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
def hasBuildExtras = file('../../src/android/build/localnotification.gradle').exists()
if(hasBuildExtras) {
    apply from: '../../src/android/build/localnotification.gradle'
}

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"

    sourceSets {

        main {
            java.srcDirs = ['../../src/android', 'src/main/java']
            res.srcDirs = ['../../src/android', 'src/main/res']
        }

        test {
            java.srcDirs = ['../../src/android/test', 'src/test/java']
        }
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.github.mfdeveloper:cordova-android:7.1.1'
}
